<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        /* Nowe style dla kółka na górze */
        .metrics-circle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            margin-top: 10px;
        }
        .metrics-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            background: #111;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
            position: relative;
        }
        .metrics-circle::after {
            content: 'WP Metrics';
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            color: #666;
            white-space: nowrap;
        }

        /* Paski - zmniejszona wysokość o 50% */
        .bar-container {
            margin-bottom: 25px; /* compact */
        }
        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        .bar-bg {
            background: #222;
            height: 12px; /* Połowa z normalnych ~24px */
            border-radius: 6px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        .bar-fill.v1 { background: linear-gradient(90deg, #2196F3, #64B5F6); }
        .bar-fill.v2 { background: linear-gradient(90deg, #9C27B0, #BA68C8); }
        .bar-fill.sum { background: linear-gradient(90deg, #009688, #4DB6AC); }

        .value-large {
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #444;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Circular Metric -->
        <div class="metrics-circle-container">
            <div class="metrics-circle">17.45k</div>
        </div>

        <!-- Bars (Compact) -->
        <div class="bar-container">
            <div class="bar-label">
                <span>Money.pl</span>
                <span class="value-large">19590</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill v1" style="width: 0.48975%"></div>
            </div>
        </div>

        <div class="bar-container">
            <div class="bar-label">
                <span>WP Finanse</span>
                <span class="value-large">6861</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill v2" style="width: 0.171525%"></div>
            </div>
        </div>

         <div class="bar-container" style="margin-top: 30px;">
            <div class="bar-label">
                <span style="color: #fff">SUMA</span>
                <span class="value-large" style="color: #4DB6AC">26 451</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill sum" style="width: 0.661275%"></div>
            </div>
        </div>

        <div class="footer">
            Ostatnia aktualizacja: 00:22:46
        </div>
    </div>
</body>
</html>
