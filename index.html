<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PViewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 1000px; width: 100%; }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card.green { border-top: 5px solid #38ef7d; }
        .card.blue { border-top: 5px solid #00f2fe; }
        .card.purple { border-top: 5px solid #a29bfe; }
        .card-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.6;
            color: #333;
        }
        .card-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .card.green .card-value {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card.blue .card-value {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card.purple .card-value {
            background: linear-gradient(90deg, #a29bfe 0%, #6c5ce7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-footer {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 10px;
        }
        .timestamp {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card green">
                <div class="card-label">m.pl</div>
                <div class="card-value">3 065 117</div>
                <div class="card-footer">08.01, 23:54</div>
            </div>
            <div class="card blue">
                <div class="card-label">F.pl</div>
                <div class="card-value">1 105 222</div>
                <div class="card-footer">08.01, 23:54</div>
            </div>
            <div class="card purple">
                <div class="card-label">âˆ‘ Suma</div>
                <div class="card-value">4 170 339</div>
                <div class="card-footer">08.01, 23:54</div>
            </div>
        </div>
        <div class="timestamp">
            Ostatnia aktualizacja: 8.01.2026, 23:54:36
        </div>
    </div>
</body>
</html>
