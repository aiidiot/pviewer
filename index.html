<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dashboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container { max-width: 400px; width: 100%; }
.card {
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.card.offline { opacity: 0.5; }
.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}
.card-label {
    font-size: 11px;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.card-value {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.metrics-badge {
    text-align: center;
    margin-bottom: 20px;
}
.metrics-circle {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.95);
    border-radius: 50%;
    width: 90px;
    height: 90px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.metrics-circle.offline { opacity: 0.5; }
.metrics-value {
    font-size: 20px;
    font-weight: bold;
    color: #667eea;
}
.metrics-label {
    font-size: 9px;
    color: #999;
    text-transform: uppercase;
}
.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 10px;
    color: rgba(255,255,255,0.7);
}
</style>
</head>
<body>
<div class="container">
    

    <div class="metrics-badge">
        <div class="metrics-circle ">
            <div class="metrics-value">41.46k</div>
            <div class="metrics-label">MatrixScore <span style="color:#4CAF50">●</span></div>
        </div>
    </div>

    
    <div class="card ">
        <div class="card-header">
            <span class="card-label">m.pl</span>
            <span><span style="color:#4CAF50">●</span></span>
        </div>
        <div class="card-value">2485994</div>
    </div>

    <div class="card ">
        <div class="card-header">
            <span class="card-label">f.pl</span>
            <span><span style="color:#4CAF50">●</span></span>
        </div>
        <div class="card-value">673838</div>
    </div>

    <div class="card ">
        <div class="card-header">
            <span class="card-label">SUMA</span>
            <span><span style="color:#4CAF50">●</span></span>
        </div>
        <div class="card-value">3 159 832</div>
    </div>
    

    <div class="footer">
        Aktualizacja: 22:32:07<br>
        <small style="opacity:0.5">PViewer v5.0 AutoReload</small>
    </div>
</div>
</body>
</html>
