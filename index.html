<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Dashboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container { max-width: 400px; width: 100%; }
.card {
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.card.offline { opacity: 0.5; }
.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}
.card-label {
    font-size: 11px;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.card-value {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.metrics-badge {
    text-align: center;
    margin-bottom: 20px;
}
.metrics-circle {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.95);
    border-radius: 50%;
    width: 90px;
    height: 90px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.metrics-circle.offline { opacity: 0.5; }
.metrics-value {
    font-size: 20px;
    font-weight: bold;
    color: #667eea;
}
.metrics-label {
    font-size: 9px;
    color: #999;
    text-transform: uppercase;
}
.connection-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(255,255,255,0.2);
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 11px;
    color: white;
    margin-top: 8px;
}
.connection-badge.online { background: rgba(76,175,80,0.3); border: 1px solid rgba(76,175,80,0.5); }
.connection-badge.offline { background: rgba(136,136,136,0.3); border: 1px solid rgba(136,136,136,0.5); }

/* SEKCJA WCZORAJ */
.midnight-section {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    padding: 15px;
    margin-top: 15px;
}
.section-header {
    font-size: 10px;
    color: rgba(255,255,255,0.9);
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 8px;
    text-transform: uppercase;
}
.midnight-date {
    font-size: 11px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 10px;
}
.midnight-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 4px;
}
.midnight-label { color: rgba(255,255,255,0.7); }
.midnight-value { color: #fff; font-weight: 600; }
.midnight-sum {
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid rgba(255,255,255,0.2);
}
.midnight-sum-value {
    color: #fff;
    font-weight: bold;
    font-size: 14px;
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 10px;
    color: rgba(255,255,255,0.7);
}
</style>
</head>
<body>
<div class="container">
    

    <div class="metrics-badge">
        <div class="metrics-circle offline">
            <div class="metrics-value">9.06k</div>
            <div class="metrics-label">MatrixScore</div>
        </div>
        <div class="connection-badge offline">
            ○ Offline
        </div>
    </div>

    <div style="text-align:center;margin-bottom:15px;">
        <div class="connection-badge online">
            ✓ Dane Online
        </div>
    </div>

    
    <div class="card ">
        <div class="card-header">
            <span class="card-label">m.pl</span>
            <span><span style="color:#4CAF50">✓</span></span>
        </div>
        <div class="card-value">220699</div>
    </div>

    <div class="card ">
        <div class="card-header">
            <span class="card-label">f.pl</span>
            <span><span style="color:#4CAF50">✓</span></span>
        </div>
        <div class="card-value">170976</div>
    </div>

    <div class="card ">
        <div class="card-header">
            <span class="card-label">SUMA</span>
            <span><span style="color:#4CAF50">✓</span></span>
        </div>
        <div class="card-value">391 675</div>
    </div>
    

    
        <div class="midnight-section">
            <div class="section-header">OSTATNI ODCZYT WCZORAJ</div>
            <div class="midnight-date">czw., 5.02, 23:57</div>
            <div class="midnight-row">
                <span class="midnight-label">m.pl</span>
                <span class="midnight-value">2 779 052</span>
            </div>
            <div class="midnight-row">
                <span class="midnight-label">f.pl</span>
                <span class="midnight-value">1 696 698</span>
            </div>
            <div class="midnight-row midnight-sum">
                <span class="midnight-label">SUMA</span>
                <span class="midnight-sum-value">4 475 750</span>
            </div>
        </div>

    <div class="footer">
        Ostatnia aktualizacja: 07:16:20<br>
        <small style="opacity:0.5">PViewer v5.0 AutoReload by KaBOOMer</small>
    </div>
</div>
</body>
</html>
